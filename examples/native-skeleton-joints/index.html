<html>
<head>
	<title>Native Skeleton Joints</title>
	<script src="//aframe.io/releases/0.3.0/aframe.js"></script>
	<script src="../../dist/aframe-altspace-component.js"></script>
	<script src="//sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
</head>
<body>
<a-scene debug altspace="fullspace: true" sync-system="author: altspacevr; app: test">
	<a-entity geometry="primitive: box" material="color: red"
		n-skeleton-joint="part: hand; side: left; index: 0; position-offset: 0 2 0; rotation-offset: 0 45 0;">
	</a-entity>

	<a-entity id="loop" n-sound="res: ui/error; volume: 0.5; loop: true; autoplay: true;"
		n-skeleton-joint="part: spine;"></a-entity>
	<a-entity n-text="fontSize: 2; text: hi"
		n-skeleton-joint="part: head; position-offset: 0 0.5 0;"></a-entity>
	<a-entity 0" n-object="res:effects/fire"
		n-skeleton-joint="part: head;"></a-entity>
	<a-entity n-object="res:effects/fire-trail"
		n-skeleton-joint="part: hand; side: right;"></a-entity>
	<a-entity n-spawner="res:interactables/basketball"
		n-skeleton-joint="part: spine; position-offset: 0 -0.2 0.5"></a-entity>
	<a-box n-skeleton-joint="part: foot; side: left;"></a-box>
</a-scene>
</body>
</html>
