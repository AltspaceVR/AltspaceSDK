<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas Update Test</title>
		<meta charset="utf-8">
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r74/build/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r74/examples/js/controls/OrbitControls.js"></script>
		<script src="../../../dist/altspace.js"></script>
	</head>
	<body>
		<script>
			var sim = new altspace.utilities.Simulation({auto: false}), controls;

			if (!altspace.inClient) {
				controls = new THREE.OrbitControls(sim.camera);
			}

			var boxSize = 200;
			var box = new THREE.BoxGeometry(boxSize, boxSize, boxSize);

			var textureSize = 512;
			var canvas = document.createElement('canvas');
			canvas.width = textureSize;
			canvas.height = textureSize;
			var context = canvas.getContext('2d');
			var canvasTexture = new THREE.CanvasTexture(canvas);
			var canvasMaterial = new THREE.MeshBasicMaterial({ map: canvasTexture });
			context.fillStyle = 'red';
			context.fillRect(0, 0, textureSize, textureSize);
			canvasTexture.needsUpdate = true;


			var loader = new THREE.TextureLoader();
			var imageTexture = loader.load('../images/uv-grid.jpg');
			var imageMat = new THREE.MeshBasicMaterial({ map: imageTexture });

			var canvasMesh = new THREE.Mesh(box, imageMat);
			canvasMesh.position.x = -boxSize * 1.5;
			sim.scene.add(canvasMesh);

			var imageMesh = new THREE.Mesh(box, imageMat);
			sim.scene.add(imageMesh);

			var changed = false;
			function animate(elapsed) {
				if (!changed && elapsed > 2000) {
					canvasMesh.material = canvasMaterial;
					changed = true;
				}

				if (controls) { 
					controls.update();
				}
				requestAnimationFrame(animate);
				sim.renderer.render(sim.scene, sim.camera);
			}
			animate(0);
		</script>
	</body>
</html>
