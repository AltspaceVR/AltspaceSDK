<!DOCTYPE html>
<html>

<head>
	<title>Mesh Collider Test</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
	<script src="../../dist/aframe-altspace-component.js"></script>
</head>

<body>
	<a-scene altspace="fullspace: true">
		<a-entity position="-3 1 0" n-spawner="res: interactables/basketball"></a-entity>

		<a-sphere position="3 0 0" segments-width="8" segments-height="8"
			n-mesh-collider="type: environment; convex: true;">
		</a-sphere>

		<a-sphere position="0 0 0" segments-width="8" segments-height="8"
			n-mesh-collider="type: environment; convex: false;">
		</a-sphere>

		<a-obj-model src="models/test.obj" mtl="models/test.mtl"
			position="0 0 4"
			n-mesh-collider="type: environment; convex: false">
		</a-obj-model>

		<a-obj-model src="models/test.obj" mtl="models/test.mtl"
			position="0 0 8"
			n-mesh-collider="type: environment; convex: true">
		</a-obj-model>

		<a-collada-model src="models/test.dae"
			position="0 0 12"
			n-mesh-collider="type: environment; convex: false">
		</a-collada-model>

		<a-entity position="0 1 14" n-spawner="res: interactables/basketball"></a-entity>
	</a-scene>
</body>

</html>
