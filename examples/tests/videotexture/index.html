<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe VideoTexture</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../../../dist/altspace.js"></script>
  </head>
  <body>
    <!-- Note: Altspace only supports low resolution video textures. Keep an eye on performance. -->
    <a-scene altspace="vertical-align: middle;">
        <a-assets>
            <video id="videoBuck" preload="auto" 
	      src="https://ucarecdn.com/f992f864-9d84-4bdf-b687-1edc8e65ce1f/" 
	      width="160" height="90" autoplay loop="true" crossOrigin="anonymous"></video>
        </a-assets>
	<a-box material="shader: flat; src: #videoBuck"></a-box>
    </a-scene>
  </body>
</html>
