<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Touchpad Cube</title>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/OBJLoader.js"></script>
<script src="../../dist/altspace.js"></script>
</head>
<body>
</body>
<script>

TouchpadCube = (function () {

	var utilities = altspace.utilities;
	var behaviors = altspace.utilities.behaviors;

	var sim;
	var connection;
	var sceneSync;
	var cube;
	var cubeModel;

	// Setup
	function main(_connection) {
		connection = _connection;
		sim = new utilities.Simulation();
		loadCubeModel();//must load model before creating synced cube
	}

	function onModelReady() {
		sceneSync = new behaviors.SceneSync(connection.instance, {
			instantiators: { 'Cube': createCube },
			ready: ready
		});
		sim.scene.addBehavior(sceneSync);
	}

	function loadCubeModel() {
		var loader = new altspace.utilities.shims.OBJMTLLoader();
		var objFilename = "models/cube/cube-colored-faces.obj";
		var mtlFilename = "models/cube/cube-colored-faces.mtl";
		loader.load(objFilename, mtlFilename, function ( obj ) {
			cubeModel = obj;
			onModelReady();
		});
	}

	function createCube(initData) {

		cube = cubeModel.clone();
		cube.scale.multiplyScalar(15);
		cube.addBehaviors(
			new behaviors.Object3DSync({ position: true, rotation: true, scale: true }),
			new behaviors.TouchpadRotate()
		);
		cube.name = 'cube';
		cube.rotation.y += Math.PI / 8;
		cube.rotation.x += Math.PI / 12;
		sim.scene.add(cube);
		return cube;
	}

	function ready(firstInstance) {
		if (firstInstance) {
			sceneSync.instantiate('Cube');
		}
	}

	return {
		main: main,
		getCube: function(){ return cube; },
	};

}());


altspace.utilities.sync.connect({
	appId: "TouchpadCube",
	authorId: "AltspaceVR"
}).then(function (connection) {
	TouchpadCube.main(connection);
});

</script>
</html>
