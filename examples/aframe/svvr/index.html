<html>
<head>
	<title>SDK Poster</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="../../../dist/altspace.min.js"></script>
	<script>
		AFRAME.registerComponent('circle-layout', {
			schema: {
				radius: {default: 1, min: 0}
			},
			init: function () {
				var children = this.el.getChildEntities();
				for (var i = 0; i < children.length; i++) {
					var childEl = children[i];
					var radians = i * (2 * Math.PI) / children.length;
					childEl.setAttribute('position', {
						x: this.data.radius * Math.cos(radians),
						y: 0,
						z: this.data.radius * Math.sin(radians)
					});
				}
			}
		});
	</script>
</head>
<body>
<a-scene altspace="fullspace: true">

	<a-entity rotation='0 180 0' n-layout-browser='url: http://localhost:8001/examples/aframe/svvr/poster.html; is3d: true'></a-entity>

	<a-entity position='-4 0 -8' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='0 0 -8' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='4 0 -8' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='8 0 -8' n-object='res: architecture/floor-4w-4l'></a-entity>

	<a-entity position='-4 0 -4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='0 0 -4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='4 0 -4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='8 0 -4' n-object='res: architecture/floor-4w-4l'></a-entity>

	<a-entity position='-4 0 0' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='0 0 0' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='4 0 0' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='8 0 0' n-object='res: architecture/floor-4w-4l'></a-entity>

	<a-entity position='-4 0 4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='0 0 4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='4 0 4' n-object='res: architecture/floor-4w-4l'></a-entity>
	<a-entity position='8 0 4' n-object='res: architecture/floor-4w-4l'></a-entity>

	<!-- teleporter labels -->
	<a-entity position='-6 3 6' n-billboard n-text='text: The Grid; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='-6 3 2' n-billboard n-text='text: Crystal Cave; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='-6 3 -2' n-billboard n-text='text: Air Rush; font-size: 4; width: 4; height: 0.5'></a-entity>

	<a-entity position='-6 3 -6' n-billboard n-text='text: Planetarium; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='-2 3 -6' n-billboard n-text='text: Molecule Viewer; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='2 3 -6' n-billboard n-text='text: Space Bar; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='6 3 -6' n-billboard n-text='text: Piano; font-size: 4; width: 4; height: 0.5'></a-entity>

	<a-entity position='6 3 -2' n-billboard n-text='text: Dress Up; font-size: 4; width: 4; height: 0.5'></a-entity>
	<a-entity position='6 3 2' n-billboard n-text='text: BeatLab; font-size: 4; width: 4; height: 0.5'></a-entity>

</a-scene>
</body>
</html>
