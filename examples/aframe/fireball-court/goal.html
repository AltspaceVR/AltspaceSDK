<a-entity goal="team-color: ${teamcolor}">
	<!-- Backboard -->
	<a-entity>
		<a-entity scale="0.5 0.5 1" position="0.5 2.3 -1.2">
			<a-entity n-object="res:architecture/wall-2w-4h" position="1 0.5 0" rotation="0 -90 0"></a-entity>
			<a-entity n-object="res:architecture/wall-2w-4h" position="-1 0.5 0" rotation="0 -90 0"></a-entity>
		</a-entity>
	</a-entity>

	<!-- Net Collider -->
	<a-entity>
		<a-box color="black" position="0 1.9 0.52" 	scale="1 0.03 1" opacity="0" rotation="90 0 0" n-box-collider"></a-box>
		<a-box color="black" position="0 1.9 -0.52" scale="1 0.03 1" opacity="0" rotation="90 0 0" n-box-collider"></a-box>

		<a-box color="black" position="0.52 1.9 0" 	scale="1 0.03 1" opacity="0" rotation="90 90 0" n-box-collider></a-box>
		<a-box color="black" position="-0.52 1.9 0" scale="1 0.03 1" opacity="0" rotation="90 90 0" n-box-collider></a-box>
	</a-entity>


	<a-box class="basket-container" color="yellowgreen" rotation="0 0 0" scale="0.7 0.25 0.7" material="visible:false" n-box-collider="isTrigger:true;" n-container="capacity:3" position="0 2.1 0"></a-box>

	<a-entity n-object="res:objects/basketball-hoop" position="0 2.5 00" rotation="0 90 0" scale="3 3 3">
		<a-entity  class="score-effect0" position="0 0 0">
			<a-animation attribute="rotation" dur="1500" to="0 360 0" begin="score" easing="ease" repeat="0"></a-animation>
			<a-entity position="0.25 0 0" n-object="res:effects/fire-trail"></a-entity>
		</a-entity>
		<a-entity class="score-effect1" position="0 0 0">
			<a-animation attribute="rotation" dur="1500" to="0 360 0" begin="score" direction="reverse" easing="ease" repeat="0"></a-animation>
			<a-entity position="0.25 0 0" n-object="res:effects/fire-trail"></a-entity>
		</a-entity>
	</a-entity>

	<a-entity position="0 4.8 -1.2" rotation="15 0 0" scale="0.6 0.6 0.6">
		<a-entity class="score-label" n-text="text:<color=#0B2A70>SCORE</color>;" scale="0.65 0.65 0.65" position="0 1.5 0.6"></a-entity>
		<a-entity class="score-text" n-text="text:<color=#A31C00>0</color>" position="0 0.65 0.6"></a-entity>

		<a-box class="score-border" color="black" position="0 1.25 0" scale="2.3 2.3 0.03" rotation="0 0 0" n-box-collider></a-box>

		<a-entity scale="0.5 0.5 1" position="0.5 0 0">
			<a-entity n-object="res:architecture/wall-2w-4h" position="1 0.5 0" rotation="0 -90 0"></a-entity>
			<a-entity n-object="res:architecture/wall-2w-4h" position="-1 0.5 0" rotation="0 -90 0"></a-entity>

		</a-entity>
	</a-entity>

</a-entity>
