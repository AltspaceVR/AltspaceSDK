<!DOCTYPE html>
<html><head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="../../dist/altspace.js"></script>
	<script>

		// an example custom component, that will change the color when clicked
		AFRAME.registerComponent('color-cycle', {
			schema: {},
			init: function(){
				var self = this;
				self.el.addEventListener('click', function(){
					var randomColor = Math.floor(Math.random() * 0x1000000);
					randomColor = '#' + ('000000'+(randomColor).toString(16)).slice(-6);
					self.el.setAttribute('color', randomColor);
				});
			}
		});

	</script>
</head>
<body>

	<!-- set up the scene -->
	<a-scene altspace='verticalAlign: bottom'>
		<a-box position='0 1 0' color-cycle></a-box>
	</a-scene>

</body></html>
