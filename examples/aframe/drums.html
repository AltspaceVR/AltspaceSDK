<html>
<head>
	<title>Drums</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
	<script src="../../dist/altspace.js"></script>
</head>
<body>
<a-scene debug altspace="fullspace: true" sync-system="author: altspacevr; app: drums">
	<a-assets>
		<a-mixin id="box"
			geometry="primitive: box"
			material="color: red"
			n-mesh-collider="type: object"
			n-rigidbody="isKinematic: true"
			position="0 0.1 0"
		   scale="0.1 0.1 1.1"></a-mixin>
		<a-mixin id="left-hand" n-skeleton-parent="part: hand; side: left; index: 0;"
			sync sync-n-skeleton-parent></a-mixin>
		<a-mixin id="right-hand" n-skeleton-parent="part: hand; side: right; index: 0;"
			sync sync-n-skeleton-parent></a-mixin>
	</a-assets>
	<a-entity
		id="one"
		geometry="primitive: box" material="color: red" scale="0.2 0.2 0.2" position="1 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 0.5;">
	</a-entity>
	<a-entity
		id="two"
		geometry="primitive: box" material="color: green" scale="0.2 0.2 0.2" position="1.4 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 0.8;">
	</a-entity>
	<a-entity
		id="three"
		geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2" position="1.8 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 1;">
	</a-entity>
	<a-entity
		id="one"
		geometry="primitive: box" material="color: red" scale="0.2 0.2 0.2" position="2.2 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 0.5;">
	</a-entity>
	<a-entity
		id="two"
		geometry="primitive: box" material="color: green" scale="0.2 0.2 0.2" position="2.6 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 0.8;">
	</a-entity>
	<a-entity
		id="three"
		geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2" position="3.0 1 0"
		n-box-collider="type: object; isTrigger: true"
		n-sound="res: ui/click; on: triggerenter; pitch: 1;">
	</a-entity>
	<a-entity id="left" one-per-user="mixin: box left-hand"></a-entity>
	<a-entity id="right" one-per-user="mixin: box right-hand"></a-entity>
</a-scene>
</body>
</html>
