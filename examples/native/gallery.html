<!-- ReSharper disable Html.TagNotResolved -->
<html>
<head>
	<title>Native Components</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="../../dist/aframe-altspace-component.js"></script>
	<script src="http://sdk.altvr.com/libs/altspace.js/0.24.2/altspace.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.0/nunjucks.min.js"></script>
	<script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
	<script src="gallery.js"></script>
</head>
<body>

	<li id="architecture/ceiling-2w-2l" />
	<li id="architecture/ceiling-2w-4l" />

	<li id="architecture/ceiling-slice-convex-2r" />

	<li id="architecture/door-4w-4h" />

	<li id="architecture/floor-4w-2l" />

	<li id="architecture/wall-2w-4h" />
	<li id="architecture/wall-4w-4h" />
	<li id="architecture/wall-base-2w" />
	<li id="architecture/wall-base-4w" />
	<li id="architecture/wall-base-curve-concave-2r" />
	<li id="architecture/wall-base-curve-concave-4r" />
	<li id="architecture/wall-base-curve-convex-2r" />
	<li id="architecture/wall-base-curve-convex-4r" />
	<li id="architecture/wall-bulkhead-2w" />
	<li id="architecture/wall-bulkhead-4w" />
	<li id="architecture/wall-bulkhead-curve-concave-2r" />
	<li id="architecture/wall-bulkhead-curve-concave-4r" />
	<li id="architecture/wall-bulkhead-curve-convex-2r" />
	<li id="architecture/wall-bulkhead-curve-convex-4r" />
	<li id="architecture/wall-curve-concave-2r-4h" />
	<li id="architecture/wall-curve-concave-4r-4h" />
	<li id="architecture/wall-curve-convex-2r-4h" />
	<li id="architecture/wall-curve-convex-4r-4h" />
	<li id="architecture/wall-curve-window-concave-4r-4h" />
	<li id="architecture/wall-curve-window-concave-filler-4r-4h" />
	<li id="architecture/wall-curve-window-gap-concave-4r-4h" />
	<li id="architecture/wall-curve-window-gap-end-l-concave-4r-4h" />
	<li id="architecture/wall-curve-window-gap-end-r-concave-4r-4h" />
	<li id="architecture/wall-filler-corner-inner-4h" />
	<li id="architecture/wall-filler-corner-outer-4h" />
	<li id="architecture/wall-window-4w-4h" />
	<li id="architecture/wall-window-filler-2" />
	<li id="architecture/wall-window-gap-2w-4h" />
	<li id="architecture/wall-window-gap-4w-4h" />
	<li id="architecture/wall-window-gap-end-l-2w-4h" />
	<li id="architecture/wall-window-gap-end-l-4w-4h" />
	<li id="architecture/wall-window-gap-end-r-2w-4h" />
	<li id="architecture/wall-window-gap-end-r-4w-4h" />
	<li id="interactables/box" />
	<li id="interactables/basketball" />
	<li id="interactables/soccerball" />
	<li id="interactables/bowling-pin" />
	<li id="interactables/gem" />
	<li id="objects/basketball-hoop" />
	<li id="objects/target-archery" />
	<li id="objects/gem" />
	<li id="effects/explosion" />
	<li id="effects/fire" />
	<li id="effects/fire-trail" />
	<li id="effects/fireworks" />
	<li id="effects/smoke" />
	<li id="effects/sparkler" />
	<li id="effects/steam" />
</ol>

<script id='array' type='text/x-nunjucks-template'>
	{% for x in range(0, -width, -4) %}
		{% for y in range(0, height, 4) %}
			{% for z in range(0, depth, 4) %}
				<a-entity position='{{x}} {{y}} {{z}}' n-object='res: {{model}}'></a-entity>
			{% endfor %}
		{% endfor %}
	{% endfor %}
</script>

<a-scene debug sync-system='author: altspacevr; app: native-gallery' altspace position='0 8 0'>

	<!-- welcome message -->
	<a-entity id='welcome' position='6 1.5 -8'>

		<a-entity position='0 0.9 0.1'
			n-text='text: Native Objects; width: 20; fontSize: 15'></a-entity>

		<a-entity position='0 -0.7 0.1'
			n-text='text: Welcome to the Playground, the live showcase for our native objects library for A-Frame! Construct your own rooms using our collection of building blocks, complete with blocking volumes (things to stand on), interactables, particle effects, and more!; fontSize: 3;'></a-entity>

		<a-plane position='0 0 -0.1' rotation='0 0 0' scale='11 4 1'
			color=black transparent=false opacity=0.6></a-plane>

		<a-entity position='0 -2 -10' n-object='res: effects/fireworks'></a-entity>
	</a-entity>

	<!-- preview room -->
	<a-entity id='library' position='6 0 7'>
		<a-entity position='0 3.2 -2' rotation='0 180 0'
			n-text='text: Library of objects!'>
		</a-entity>
		<a-entity id="preview" sync='ownOn: itemcycle'
			synced-resource='res: architecture/ceiling-2w-2l; label: #previewText'>
			<a-sphere radius=0.05></a-sphere>
		</a-entity>
		<a-entity id='previewText' position='0 2 4.5' rotation='0 180 0'
			n-text='text: architecture/ceiling-2w-2l; width: 15; fontSize: 5;'>
		</a-entity>

		<a-box id='next' position='-4 1 0' rotation='0 315 0'
			color='green' height=0.5 n-mesh-collider
			wire='on: cursordown; emit: itemcycle; targets: #preview'
			cycle-preview='view: #preview; library: #obj-list; direction: forward;'>
			<a-entity n-text='text: Next; fontSize: 4; width: 1; height: 0.5;
				verticalAlign: center;' position='0 0 -0.51' rotation='0 180 0'>
			</a-entity>
		</a-box>
		<a-box id='back' position='4 1 0' rotation='0 45 0'
			color='red' height=0.5 n-mesh-collider
			wire='on: cursordown; emit: itemcycle; targets: #preview'
			cycle-preview='view: #preview; library: #obj-list; direction: backward;'>
			<a-entity n-text='text: Back; fontSize: 4; width: 1; height: 0.5;
				verticalAlign: center;' position='0 0 -0.51' rotation='0 180 0'>
			</a-entity>
		</a-box>

		<a-box id='nextCat' position='-4 0.2 0' rotation='0 315 0'
			color='#040' height=0.5 n-mesh-collider
			cycle-preview='view: #preview; library: #obj-list; direction: category-forward;'>
			<a-entity n-text='text: Next Category; fontSize: 2; width: 1; height: 0.5;
				verticalAlign: center;' position='0 0 -0.51' rotation='0 180 0'>
			</a-entity>
		</a-box>
		<a-box id='backCat' position='4 0.2 0' rotation='0 45 0'
			color='#800' height=0.5 n-mesh-collider
			cycle-preview='view: #preview; library: #obj-list; direction: category-backward;'>
			<a-entity n-text='text: Previous Category; fontSize: 2; width: 1; height: 0.5;
				verticalAlign: center;' position='0 0 -0.51' rotation='0 180 0'>
			</a-entity>
		</a-box>

	</a-entity>

	<!-- colliders -->
	<a-entity position='-4.75 0 7'>
		<a-entity position='0 3.2 -2' rotation='0 180 0'
			n-text='text: Casa de Collider!'>
		</a-entity>

		<a-box width=0.1 height=2.6 depth=4 position='-2 2 2' color='#793838'
			n-box-collider='size: 0.1 2.6 4; type: environment'></a-box>
		<a-box width=0.1 height=2.6 depth=4 position='2 2 2' color='#793838'
			n-box-collider='size: 0.1 2.6 4; type: environment'></a-box>
		<a-box depth=0.1 height=2.6 width=4 position='0 2 4' color='#793838'
			n-box-collider='size: 4 2.6 0.1; type: environment'></a-box>
		<a-box depth=0.1 height=2.6 width=1 position='1.5 2 0' color='#793838'
			n-box-collider='size: 1 2.6 0.1; type: environment'></a-box>
		<a-box depth=0.1 height=2.6 width=1 position='-1.5 2 0' color='#793838'
			n-box-collider='size: 1 2.6 0.1; type: environment'></a-box>

		<a-box depth=4 width=4 height=0.1 position='0 0.7 2' color='#a2948f'
			n-box-collider='size: 4 0.1 4; type: environment'></a-box>
		<a-box depth=1.4 width=2 height=0.1 position='0 0.35 -0.606'
			rotation='-30 0 0' color='#a2948f'
			altspace-cursor-collider='enabled: false'
			n-box-collider='size: 2 0.1 1.4; type: environment'>
		</a-box>

		<a-cylinder height=4.1 radius=2.05 theta-start=90 theta-length=180
			position='0 3.3 2' rotation='90 0 0' color='#444444'>
		</a-cylinder>
		<a-cylinder height=3.9 radius=1.95 theta-start=90 theta-length=180
			position='0 3.3 2' rotation='90 0 0' color='#ab9455' side=back>
		</a-cylinder>

		<a-cylinder height=1 radius=0.25 position='0 1.2 2' color='#444444'
			n-capsule-collider='height: 1; radius: 0.25; type: environment'>
		</a-cylinder>
		<a-sphere radius=0.2 position='0 1.9 2' color='white'></a-sphere>
	</a-entity>

	<!-- interactables -->
	<a-entity position='-15 0 7'>
		<a-entity position='0 3.2 -2' rotation='0 180 0'
			n-text='text: Interactables!'>
		</a-entity>

		<!-- goodies table -->
		<a-box width=2 height=1 depth=0.5 position='2 0.25 0'
			n-box-collider='size: 2 1 0.5'>
			<a-entity position='-0.5 0.75 0' n-spawner='res: interactables/soccerball'></a-entity>
			<a-entity position='0 0.75 0' n-spawner='res: interactables/basketball'></a-entity>
			<a-entity position='0.5 0.75 0' n-spawner='res: interactables/gem'></a-entity>
		</a-box>

		<a-entity position='2 2 2.5' n-object='res: objects/basketball-hoop'>
			<a-box width=1.5 height=1 depth=0.1 n-box-collider='size: 1.5 1 0.1'
				position='0 0.5 0.3' color=grey>
			</a-box>
		</a-entity>

		<!-- bowling pins -->
		<!--a-entity position='-2 -0.25 2'>
			<a-entity position='   0 0     0' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position='-0.2 0 0.346' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position=' 0.2 0 0.346' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position='-0.4 0 0.692' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position= '0   0 0.692' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position= '0.4 0 0.692' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position='-0.6 0 1.038' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position='-0.2 0 1.038' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position=' 0.2 0 1.038' n-object='Interactables/Bowling Pin'></a-entity>
			<a-entity position= '0.6 0 1.038' n-object='Interactables/Bowling Pin'></a-entity>
		</a-entity-->
	</a-entity>

	<!-- architecture -->
	<a-entity position='0 -0.25 0'>

		<!-- floor -->
		<a-entity position='12 0 -4'
			template='src: #array; data: array-data;' array-data='depth: 16; width: 32; model: architecture/floor-4w-4l'></a-entity>

		<!-- ceiling -->
		<a-entity position='12 2 -4'
			template='src: #array; data: array-data;' array-data='depth: 16; width: 32; model: architecture/ceiling-4w-4l'>
		</a-entity>

		<!-- walls level 1 -->
		<a-entity position='12 0 -4' rotation='0 0 0'
			template='src:  #array; data: array-data; ' array-data='depth: 16; model: architecture/wall-4w-4h'></a-entity>
		<a-entity position='12 0 12' rotation='0 270 0'
			template='src:  #array; data: array-data; ' array-data='depth: 32; model: architecture/wall-4w-4h'></a-entity>
		<a-entity position='12 0 -4' rotation='0 270 0'
			template='src:  #array; data: array-data; ' array-data='depth: 32; model: architecture/wall-base-4w'></a-entity>
		<a-entity position='12 0 -4' rotation='0 270 0'
			template='src:  #array; data: array-data; ' array-data='depth: 32; model: architecture/wall-bulkhead-4w'></a-entity>
		<a-entity position='-20.5 0 -4' rotation='0 0 0'
			template='src:  #array; data: array-data; ' array-data='depth: 16; model: architecture/wall-4w-4h'></a-entity>

		<!-- walls level 2 -->
		<a-entity position='12 4 12' rotation='270 0 0'
			template='src: #array; data: array-data;' array-data='height: 16; model: architecture/wall-2w-4h'></a-entity>
		<a-entity position='12 4 -4' rotation='270 90 0'
			template='src: #array; data: array-data;' array-data='height: 32; model: architecture/wall-2w-4h'></a-entity>
		<a-entity position='-20 4 12' rotation='270 270 0'
			template='src: #array; data: array-data;' array-data='height: 32; model: architecture/wall-2w-4h'></a-entity>
		<a-entity position='-20 4 -4' rotation='270 180 0'
			template='src: #array; data: array-data;' array-data='height: 16; model: architecture/wall-2w-4h'></a-entity>

		<!-- dividers -->
		<a-entity position='0 0 12' rotation='0 180 0'
			template='src:  #array; data: array-data; ' array-data='depth: 8; model: architecture/wall-window-4w-4h'></a-entity>
		<a-entity position='-0.5 6 4' rotation='90 0 0'
			template='src: #array; data: array-data;' array-data='height: 8; model: architecture/wall-2w-4h'></a-entity>
		<a-entity position='-9 0 12' rotation='0 180 0'
			template='src:  #array; data: array-data; ' array-data='depth: 8; model: architecture/wall-window-4w-4h'></a-entity>
		<a-entity position='-9.5 6 4' rotation='90 0 0'
			template='src: #array; data: array-data;' array-data='height: 8; model: architecture/wall-2w-4h'></a-entity>


	</a-entity>

</a-scene>
</body>
</html>
