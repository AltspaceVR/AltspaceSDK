	<title>Native Components</title>

	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="../../index.js"></script>
	<script src="http://sdk.altvr.com/libs/altspace.js/0.24.2/altspace.min.js"></script>
	<script>
	
		AFRAME.registerComponent('next-preview', {
			schema: {type: 'selector', default: '#preview'},
			init: function()
			{
				this.el.object3D.addEventListener('cursorup', function(e)
				{
					var curId = this.data.getAttribute('n-object');
					var curElem = document.getElementById(curId);
					var nextElem = curElem.nextElementSibling || curElem.parentElement.firstElementChild;
					this.data.setAttribute('n-object', nextElem.id);
					
				}.bind(this));
			}
		});
		
		AFRAME.registerComponent('back-preview', {
			schema: {type: 'selector', default: '#preview'},
			init: function()
			{
				this.el.object3D.addEventListener('cursorup', function(e)
				{
					console.log('go back');
					var curId = this.data.getAttribute('n-object');
					var curElem = document.getElementById(curId);
					var prevElem = curElem.previousElementSibling || curElem.parentElement.lastElementChild;
					this.data.setAttribute('n-object', prevElem.id);
					
				}.bind(this));
			}
		});
		
	</script>
</head>
