<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Hats Example</title>
<script src="http://sdk.altvr.com/libs/three.js/r73/build/three.js"></script>
<script src="../dist/altspace.min.js"></script>
<script src="http://sdk.altvr.com/libs/three.js/r73/examples/js/loaders/OBJMTLLoader.js"></script>
<script src="http://sdk.altvr.com/libs/three.js/r73/examples/js/loaders/MTLLoader.js"></script>
</head>
<body>
</body>
<script>

HatsApp = (function(){

	var CONFIG = {
		models: [
			{name: 'wizardhat',  position: {x: -150, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
			{name: 'strawhat',   position: {x: -100, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
			{name: 'tophat',     position: {x:  -50, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
			{name: 'LavaHelmet', position: {x:    0, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
			{name: 'redhat',     position: {x:   50, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
			{name: 'hardhat',    position: {x: -100, y: 0, z: 0}, offset {x: 0, y: 10, z: 0}},
		],
		pixelsPerMeter: 285.714294,
	};

	var sim;
	var sceneSync;
	var hats = [];
	var hatsByName = {};
	var selectedHat;
	var hatGroup = new THREE.Group();
	var multiloader = altspace.utilities.multiloader;
	var loadRequest;
	var enclosurePixelsPerMeter;
	var hatScale;

	function main() {
		sim = altspace.utilities.Simulation();
		sim.scene.add(hatGroup);
		if (altspace.inClient) {
			altspace.getEnclosure().then(function(e) {
				enclosurePixelsPerMeter = e.pixelsPerMeter;
		    hatScale = 3.5 / CONFIG.pixelsPerMeter * enclosurePixelsPerMeter;
				loadModels();
			});
		} else {
			enclosurePixelsPerMeter = 165.837418;//current Altspace default
			loadModels();
		}
	}

	function loadModels(){
		multiloader.init({
			crossOrigin: 'anonymous',
			baseUrl: 'models/hats/',
			TRACE: false,//enable for debugging logs
		});
		loadRequest = new multiloader.LoadRequest();
		for (var i=0; i < CONFIG.models.length; i++) {
			var name = CONFIG.models[i].name;
			loadRequest.objUrls.push(name+'.obj');
			loadRequest.mtlUrls.push(name+'.mtl');
		}
		multiloader.load(loadRequest, onLoaded);
	}

	function onLoaded() {
		//Start syncing after models are loaded, but before any synced objects
		//are created.  Don't call 'sceneSync.instantiate' before sync is 'ready'.
		var instanceBase = altspace.utilities.sync.getInstance();
		sceneSync = altsapce.utilities.behaviors.SceneSync(instanceBase, {
			instantiators: {'hat': createHat },
			ready: ready
		});
	}

	function ready() {
		for (var i=0; i < loadRequest.objects.length; i++) {
			//Create the template objects.
			var objTemplate = loadRequest.objects[i];
			var name = CONFIG.models[i].name;//guaranteed to be in same order
			if (!objTemplate) throw Error('Error loading hat model ' + name);
			var v3 = new THREE.Vector3();
			v3.copy(CONFIG.models[i].offset);
			v3.multiplyScalar(1 / CONFIG.pixelsPerMeter * enclosurePixelsPerMeter);

			objTemplate.name = name;
			objTemplate.userData.offset = v3;
			objTemplate.position.copy(CONFIG.models[i].position);//initial position
			objTemplate.scale.set(hatScale, hatScale, hatScale);
			hatsByName[name] = objTemplate;//we'll clone this later

			//Inital (stationary) set of hats is not synchronized.
			var obj = createHat('Hat', {
				name: name,
				sync: false
			});
			//When user clicks on hat, a clone of it starts following them.
			obj.addEventListener('cursordown', function(event) {
				var destroyOnDisconnect = true;
				var myHat = sceneSync.instantiate('Hat', {
					name: name,
					sync: true,
				}, destroyOnDisconnect);
				myHat.addBehavior(FollowUserBehavior({
					scene: sim.scene,
					ray: event.ray,
				});
			});
		}
	}

	function createHat(initData){
		var name = initData.name;
		var obj = hatsByName[name].clone();
		hats.push(obj);
		hatGroup.add(obj);
		if (initData.sync) {
			obj.addBehaviors([
				altspace.utilities.behaviors.Object3DSync({
					position: true
				})
			]);
		}
		return obj;
	}

	function FollowUserBehavior(config){

		config = config || {};
		if (config.scene === undefined) throw Error('config.scene required');
		if (config.ray === undefined) throw Error('config.ray required');
		if (config.offset === undefined) config.offset = new THREE.Vector3();
		if (!config.offset instanceof THREE.Vector3) {
			throw Error('config.offset must be of type THREE.Vector3');
		}

		var object3d;
		var ray;
		var lastRay;
		var offset;

		function awake(o) {
			object3d = o;
			ray = config.ray;
		  config.scene.addEventListener('cursormove', cursormove);
		}

		function start() {
			updatePosition();
		}

		function cursormove(event) {
			//Track cursor position since we're using ray to position hat,
			//should be using tracking skeleton.
			ray = event.ray;
		}

		function update(deltatime) {
			//Ignore slight changes in position.
			var diff = ray.origin.clone().sub(lastRay.origin); 
			if (Math.abs(diff.x) < 1 && 
			    Math.abs(diff.y) < 1 && 
			    Math.abs(diff.z) < 1) return;
			updatePosition();
		}

		function updatePosition() {
			//Move hat relative to it's original position for now,
			//should move relative to the user's tracking skeleton.
			var newPosition = ray.origin.clone().add(config.offset);
			object3d.position.copy(newPosition);
			lastRay = ray;
		}

		return {
			awake: awake,
			update: update
		};

	}

	return {
		main: main,
	}

}());

HatsApp.main();

</script>
</html>
