<!doctype html>
<head>
	<title>AltspaceSDK examples</title>
	<meta charset="utf-8" />
	<style>
		body {
			background: white;
			font: bold 20pt sans-serif;
			margin: 2em;
		}
	</style>
</head>
<body>
<ol id="list"></ol>
<script>
[

	'js/bubbling.html',

	'js/hello-world.html',
	'js/sky-sphere.html',
	'js/chess.html',
	'js/solar-system.html',
	'js/synced-dice.html',
	'js/hats.html',
	'js/hello-hands.html',
	'js/joint-collision-touch.html',
	'js/joint-collision-push.html',
	'js/gamepad-cube.html',
	'js/touchpad-cube.html',

	a.href = a.textContent = example;
	li.appendChild(a);
	list.appendChild(li);
});
</script>

</html>
