<!doctype html>
<head>
	<title>AltspaceSDK examples</title>
	<meta charset="utf-8" />
	<style>
		body {
			background: white;
			font: bold 20pt sans-serif;
			margin: 2em;
		}
	</style>
</head>
<body>
<ol id="list"></ol>
<script>
[
	'js/aframe.html',
	'js/basic-cube.html',
	'js/spinning-cube.html',
	'js/adding-cubes.html',
	'js/circle-button.html',
	'js/bubbling.html',
	'js/drag-events.html',
	'js/hello-world.html',
	'js/sky-sphere.html',
	'js/chess.html',
	'js/solar-system.html',
	'js/synced-dice.html',
	'js/hats.html',
	'js/hello-hands.html',
	'js/joint-collision-touch.html',
	'js/joint-collision-push.html',
	'js/gamepad-cube.html',
	'js/touchpad-cube.html',
	'js/living-room/',
	'js/telekinetic-cubes/',
	'js/steamvr/',
	'js/popup/',
	'aframe/architecture.html',
	'aframe/armory/index.html',
	'aframe/basic.html',
	'aframe/custom-component.html',
	'aframe/fireball/index.html',
	'aframe/introduction/index.html',
	'aframe/moon.html',
	'aframe/native-layout-browsers.html',
	'aframe/native-parents.html',
	'aframe/native-portals.html',
	'aframe/native-sound.html',
	'aframe/native.html',
	'aframe/threejs.html',
	'aframe/wire.html',
	'tests',
].forEach(function (example) {
	var li = document.createElement('li');
	var a = document.createElement('a');
	a.href = a.textContent = example;
	li.appendChild(a);
	document.getElementById('list').appendChild(li);
});
</script>
</body>
</html>
