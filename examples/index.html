<!doctype html>
<head>
	<title>AltspaceSDK examples</title>
	<meta charset="utf-8" />
	<style>
		body {
			background: white;
			font: bold 20pt sans-serif;
			margin: 2em;
		}
	</style>
</head>
<body>
<ol id="list"></ol>
<script>
[
	'basic-cube.html',
	'spinning-cube.html',
	'adding-cubes.html',
	'circle-button.html',
	'bubbling.html',
	'hello-world.html',
	'sky-sphere.html',
	'chess.html',
	'solar-system.html',
	'synced-dice.html',
	'hats.html',
	'hello-hands.html',
	'joint-collision-touch.html',
	'joint-collision-push.html',
	'gamepad-cube.html',
	'touchpad-cube.html',
	'living-room/living-room.html',
	'telekenetic-cubes/index.html',
	'steamvr/index.html',
	'popup/index.html',
	'tests'
].forEach(function (example) {
	var li = document.createElement('li');
	var a = document.createElement('a');
	a.href = a.textContent = example;
	li.appendChild(a);
	list.appendChild(li);
});
</script>
</body>
</html>
